<body>
    
    <h1>Tes</h1>
    <h2 id="tes">Product</h2>
    <!-- fetch data product from localhost:3000 -->
    <script>
        fetch('http://localhost:3000/products/')
        .then(response => response.json())
        .then(data => 
        {
            // render all data description
            data.data.forEach(product => 
            {
                document.getElementById('tes').innerHTML += `<p>${product.description}</p>`
            });
        })
    </script>




</body>
